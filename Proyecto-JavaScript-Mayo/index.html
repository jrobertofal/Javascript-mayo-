<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript----Mayo</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="./jscript.js"></script>
</head>
<body>
<!--  -->
    <div class="upside">
        <h1>Lorem</h1>

        <label for="" class="upside__botton"><i class='bx bx-up-arrow-circle'></i></label>

        <label for="" class="upside__bottom"><i class='bx bx-dots-vertical-rounded'></i></label>
    </div>

    <div class="place">
        <input type="button" class="place__location" value="Fechas">
    </div>

<!--  -->

    <div class="categorias__h2">
        <label for="" class="menu__botton"><i class='bx bx-home'></i></label>
        <h2>Habitaciones</h2>
        <label for="" class="menu__cate"><i class='bx bx-align-right'></i></i></label>
        </div>  
        <hr>
        <!--  -->
        <div class="container">
        <div class="container__rest">
            <h4>Habitacion 1</h4>
            <figure>
                <img src="./img/img1.jpg" alt="">
            </figure>
                <input type="button" value="Entrar">
        </div>

        

        <div class="container__hotel">
            <h4>Habitacion 2</h4>
            <figure>
                <img src="./img/img2.jpg" alt="">
            </figure>
                <input type="button" value="Entrar">
        </div>

        

        <div class="container__antro">
            <h4>Habitacion 3</h4>
            <figure>
                <img src="./img/img3.jpg" alt="">
            </figure>
                <input type="button" value="Entrar">
        </div>

       

        <div class="container__teatro">
            <h4>Habitacion 4</h4>
            <figure>
                <img src="./img/img4.jpg" alt="">
            </figure>
                <input type="button" value="Entrar">
        </div>

    </div>

    <div class="formulario">
        <form class="form">
            <h2 class="form__title">Inicia Sesion</h2>
            <p class="form__parrafo">¿NO Tienes Cuenta?<a href="" class="form__link">Entra aqui</a></p>
    
            <div class="form__container">
                <div class="form__group">
                    <input type="text" id="name" class="form__input" placeholder=" ">
                    <label for="name" class="form__label">Nombre</label>
                    <span class="form__line"> </span>
                </div>
    
                <div class="form__group">
                    <input type="text" id="user" class="form__input" placeholder=" ">
                    <label for="user" class="form__label">Usuario</label>
                    <span class="form__line"> </span>
                </div>
    
                <div class="form__group">
                    <input type="text" id="password" class="form__input" placeholder=" ">
                    <label for="password" class="form__label">Correo Electronico</label>
                    <span class="form__line"> </span>
                </div>

                <div class="form__group">
                    <input type="text" id="password" class="form__input" placeholder=" ">
                    <label for="password" class="form__label">Contraseña</label>
                    <span class="form__line"> </span>
                </div>
    
                <input type="submit" class="form__submit" value="entrar">
            </div>
        </form>
    </div>


</body>
</html>
